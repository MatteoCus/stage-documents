{{'attributi' | translate}}
<form *ngIf="activeAttributes.length">
    <mat-form-field *ngFor="let attribute of activeAttributes">
        <mat-label>{{attribute.attributename}}</mat-label>
        <input matInput type="number" *ngIf="attribute.attributevaluetype == 'N'" />
         <input matInput type="text" *ngIf="attribute.attributevaluetype == 'S'" />
        <!--<input type="checkbox" *ngIf="attribute.attributevaluetype == 'Y'" /> -->

        <mat-select *ngIf="attribute.attributevaluetype == 'L'" >
            <mat-option *ngFor="let option of attribute.optionvalue?.value?.value">{{option}}</mat-option>
        </mat-select> 
    </mat-form-field>
